<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe with Interactive Pins</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

  <!-- Contenitore principale per sidebar e globo -->
  <div id="container">
    <!-- Colonna laterale scrollabile -->
    <div id="side-column">
      <div class="item" data-pin-index="0" onclick="focusOnPin(0)">
        <img src="img/photo1.jpg" alt="Agenzia 1" />
        <p>Nome dell'agenzia 1</p>
      </div>
      <div class="item" data-pin-index="1" onclick="focusOnPin(1)">
        <img src="img/photo2.jpg" alt="Agenzia 2" />
        <p>Nome dell'agenzia 2</p>
      </div>
      <div class="item" data-pin-index="2" onclick="focusOnPin(2)">
        <img src="img/photo3.jpg" alt="Agenzia 3" />
        <p>Nome dell'agenzia 3</p>
      </div>
      <div class="item" data-pin-index="3" onclick="focusOnPin(3)">
        <img src="img/photo4.jpg" alt="Agenzia 4" />
        <p>Nome dell'agenzia 4</p>
      </div>
      <div class="item" data-pin-index="4" onclick="focusOnPin(4)">
        <img src="img/photo5.jpg" alt="Agenzia 5" />
        <p>Nome dell'agenzia 5</p>
      </div>
      <div class="item" data-pin-index="5" onclick="focusOnPin(5)">
        <img src="img/photo6.jpg" alt="Agenzia 6" />
        <p>Nome dell'agenzia 6</p>
      </div>
      <div class="item" data-pin-index="6" onclick="focusOnPin(6)">
        <img src="img/photo7.jpg" alt="Agenzia 7" />
        <p>Nome dell'agenzia 7</p>
      </div>
      <div class="item" data-pin-index="7" onclick="focusOnPin(7)">
        <img src="img/photo8.jpg" alt="Agenzia 8" />
        <p>Nome dell'agenzia 8</p>
      </div>
    </div>

    <!-- Contenitore per il globo -->
    <div id="globe-container">
      <!-- Il globo verrÃ  renderizzato qui -->
    </div>
  </div>

  <script src="js/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="js/orbit.js"></script>
  <script src="js/gsap.js"></script>
  <script src="js/globe.js"></script>

</body>
</html>
