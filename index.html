<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe with Interactive Pins</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

  <!-- Contenitore per il globo con la sfumatura -->
  <div id="globe-container" style="
    position: relative;
    width: 100%;
    height: 100%;
  ">
    <!-- Il globo verrà renderizzato all'interno di questo container -->
  </div>

  <!-- Contenitore separato per i testi -->
  <div id="text-container" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10; /* Il testo avrà un z-index più alto rispetto al globo */
  ">
    <div id="info-text-left" class="info-text info-text-left">
      <span class="title-left">Lorem ipsum sinistro</span>
      <div class="divider"></div>
      <div class="body-text" id="body-text-left">Descrizione lato sinistro</div>
    </div>
    <div id="info-text-right" class="info-text info-text-right">
      <span class="title-right">Lorem ipsum destro</span>
      <div class="divider"></div>
      <div class="body-text" id="body-text-right">Descrizione lato destro</div>
    </div>
  </div>

  <script src="js/three.js"></script>
  <script src="js/orbit.js"></script>
  <script src="js/gsap.js"></script>
  <script src="js/globe.js"></script>

</body>
</html>
